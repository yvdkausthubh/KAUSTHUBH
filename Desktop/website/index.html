<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Revolution</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica', sans-serif;
            color: #ffffff;
            background: linear-gradient(135deg, #3498db, #9b59b6); /* Colorful background */
            overflow: hidden; /* Prevent scrolling */
        }

        /* Navbar Links Only */
        nav {
            padding: 20px 40px;
            display: flex;
            justify-content: center; /* Center the nav items */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            box-shadow: none; /* Remove shadow */
        }

        nav a {
            color: #ffffff;
            font-size: 18px;
            text-decoration: none;
            margin: 0 10px; /* Spacing between items */
            background-color: transparent; /* Removed background color */
            transition: color 0.3s, transform 0.3s;
            padding: 0; /* Remove padding if no spacing is desired */
        }

        nav a:hover {
            color: #2ecc71; /* Change text color on hover */
            transform: scale(1.1);
        }

        /* Hamburger Button */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 25px;
            cursor: pointer;
        }

        .hamburger div {
            height: 4px;
            background-color: #ffffff;
            border-radius: 4px;
        }

        /* Home Section with Background Video */
        .home {
            position: relative;
            height: 100vh; /* Full height */
            width: 100%;
            overflow: hidden;
        }

        .home video {
            position: fixed; /* Makes the video fixed in the viewport */
            top: 0; /* Aligns the video at the top of the viewport */
            left: 0; /* Aligns the video at the left of the viewport */
            width: 100%; /* Makes the video span the full width of the viewport */
            height: 100%; /* Makes the video span the full height of the viewport */
            object-fit: cover; /* Ensures the video covers the entire area without distortion */
            z-index: -1; /* Places the video behind all other content */
            background-color: #000; /* Sets a fallback black background */
        }

        .home-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 18px; /* Changed font size */
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }

        /* Footer */
        footer {
            background-color: #34495e;
            padding: 20px;
            color: white;
            text-align: center;
        }

        footer a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        footer a:hover {
            background-color: #2ecc71; /* Green on hover */
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .home-content {
                font-size: 24px;
            }

            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 20px;
            }

            nav a {
                padding: 12px;
                font-size: 16px;
            }

            .hamburger {
                display: flex;
            }

            /* Hide menu by default on small screens */
            .nav-links {
                display: none;
                width: 100%;
                flex-direction: column;
                align-items: center;
            }

            /* Show menu when it's active */
            .nav-links.active {
                display: flex;
            }

            nav a {
                padding: 10px;
                font-size: 18px;
                text-align: center;
                width: 100%;
                background-color: #3498db;
            }
        }
    </style>
</head>

<body>

    <!-- Navbar (Links only, no bar) -->
    <nav>
        <!-- Hamburger Icon for Mobile -->
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <!-- Navigation Links -->
        <div class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('interview_questions') }}">Interview Questions</a>
            <a href="{{ url_for('experiments') }}">Experiments</a>
            <a href="{{ url_for('simulation_projects') }}">Simulation Projects</a>
            <a href="{{ url_for('articles') }}">Articles</a>
        </div>
    </nav>

    <!-- Background Video -->
    <div class="home">
        <video autoplay muted loop playsinline class="bg-video" loading="lazy">
            <source src="{{ url_for('static', filename='videos/background.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="home-content">
            <h1>Welcome to the IoT Revolution!</h1>
            <p>Your guide to IoT Interview Questions and Answers</p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 IoT Revolution - All Rights Reserved</p>
        <p><a href="#contact">Contact Us</a> | <a href="#about">About Us</a></p>
    </footer>

    <script>
        // Function to toggle mobile menu visibility
        function toggleMenu() {
            var navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }
    </script>

</body>

</html>
